<!DOCTYPE html>
<html ng-app='sportsStore'> 
<head>
	<meta charset="utf-8">
	<title>My First Angular-APP</title>
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap/3.0.0/css/bootstrap.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/angular.js/1.3.0/angular-resource.js"></script>
	<script src="https://cdn.bootcss.com/angular.js/1.3.0/angular-route.js"></script> 
	<script src='../build/built.js'></script>
</head> 
<body ng-controller='sportsStoreCtrl'>
	<div class="navbar navbar-inverse">
		<a class="navbar-brand" href="#">SPORTS STORE</a>
		<cart-summary></cart-summary>
	</div>
	<div class="alert alert-danger" ng-show="data.error">
		Error ({{data.error.status}}). The product data was not loaded.
		<a href="app.html" class="alert-link">Click here to try again</a>
	</div>
	<ng-view/>
</body>
<script src="http://127.0.0.1:35729/livereload.js?snipver=1" type="text/javascript"></script>
</html>
